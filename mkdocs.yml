site_name: RB3204-RBCX
site_url: https://rbcx.robotikabrno.cz/
site_author: RoboticsBrno
site_description: >-
  Documentation for the RBCX robot controller board designed by the RoboticsBrno team.
  It is based on the STM32F446RE microcontroller and ESP32 microcontroller.
  Features: 4 motors with encoders, 4 servos, buttons with the gamepad, LEDs, ultra-sonic sensor, ...


# Repository
repo_name: RoboticsBrno/RB3204-RBCX
repo_url: https://github.com/RoboticsBrno/RB3204-RBCX

# Copyright
copyright: Copyright Â© 2023 RoboticsBrno

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top

  icon:
    repo: fontawesome/brands/github

  palette:
    - scheme: slate
      primary: green
      accent: green

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RoboticsBrno
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/RobotikaBrno
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/robotarna
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@robotikabrno-robotarnaasps2392
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/_robotarna_
#    analytics:
#        provider: google
#        property: G-XXXXXXXXXX

use_directory_urls: True

plugins:
  - search
  - glightbox
  - mkdoxy: # https://github.com/JakubAndrysek/mkdoxy
      projects:
        apiStm:
          src-dirs: fw/rbcx-coprocessor/
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.c* *.h*"
            EXAMPLE_PATH: ""
            RECURSIVE: True
        apiEsp32:
          src-dirs: build/RB3204-RBCX-library/
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.c* *.h*"
            EXAMPLE_PATH: ""
            RECURSIVE: True

      save-api: .mkdoxy
      full-doc: True
      debug: False
      ignore-errors: False
