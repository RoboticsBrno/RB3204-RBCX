[env:rbcx]

platform = ststm32
board = genericSTM32F103VC
framework = stm32cube
lib_deps =
    https://github.com/RoboticsBrno/RB3204-RBCX-coproc-comm/archive/8a25a0cfe83e8359fb854b5a39aee3762915388a.zip

build_type = debug
build_flags =
    -Iinclude
    -std=c++17
    -DUSE_FULL_LL_DRIVER
    -DUSBD_DP_PORT=GPIOA
    -DUSBD_DP_PIN=8
    -DUSB_PMASIZE=512

extra_scripts =
  pre:pre_wno_register.py

debug_tool = stlink
upload_protocol = stlink
