[env:rbcx]

platform = ststm32
board = genericSTM32F103VC
framework = stm32cube
lib_deps =
    https://github.com/RoboticsBrno/RB3204-RBCX-coproc-comm/archive/1d756c686eea986f363655457163388a0f9ee286.zip

build_type = debug
build_flags =
    -Iinclude
    -std=c++17
    -DUSE_FULL_LL_DRIVER
    -DUSBD_DP_PORT=GPIOA
    -DUSBD_DP_PIN=8

debug_tool = stlink
upload_protocol = stlink
